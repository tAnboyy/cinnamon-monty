<header #siteHeader class="sticky top-0 z-50">
  <div class="mx-auto w-[92%] max-w-6xl">
    <!-- Mobile toggle state (no TS required) -->
    <input id="nav-toggle" type="checkbox" class="peer hidden" aria-hidden="true" />

    <!-- Bar -->
    <div class="mt-3"></div>
    <div class="relative flex items-center justify-between rounded-2xl border border-stone-200/70 bg-white/70 px-4 py-3 backdrop-blur supports-[backdrop-filter]:bg-white/55 shadow-sm">
      <!-- Logo + Brand -->
      <a routerLink="/" class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="h-10 w-10 md:h-12 md:w-12" role="img" aria-label="Cinnamon logo">
          <defs>
            <linearGradient id="hdr-bg" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#FDE68A"/>
              <stop offset="100%" stop-color="#F59E0B"/>
            </linearGradient>
            <linearGradient id="hdr-stick" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#8B5E3C"/>
              <stop offset="100%" stop-color="#6B3F23"/>
            </linearGradient>
          </defs>
          <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="url(#hdr-bg)" />
          <path fill="none" stroke="#7C3F1B" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M20 36c0-8 6-14 14-14s14 6 14 14-6 14-14 14c-5 0-9-3-11-7" opacity="0.9"/>
          <g transform="rotate(-20 32 32)">
            <rect x="16" y="18" width="28" height="6" rx="3" fill="url(#hdr-stick)"/>
            <rect x="18" y="26" width="28" height="6" rx="3" fill="url(#hdr-stick)"/>
          </g>
          <path d="M12 18c4-6 14-10 20-10" fill="none" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <div>
          <span class="block text-xl md:text-2xl font-semibold tracking-tight [font-family:'Playfair_Display',serif] text-stone-900">Cinnamon</span>
          <span class="hidden sm:block text-xs italic text-stone-600 tracking-wide">Where Indian tradition meets five-star innovation.</span>
        </div>
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center gap-1">
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="text-stone-900 after:opacity-100"
           class="relative px-3 py-2 text-stone-600 hover:text-stone-900 transition after:absolute after:left-3 after:right-3 after:-bottom-0.5 after:h-[2px] after:bg-stone-900 after:opacity-0 after:transition">
          Home
        </a>
        <a routerLink="/menu" routerLinkActive="text-stone-900 after:opacity-100"
           class="relative px-3 py-2 text-stone-600 hover:text-stone-900 transition after:absolute after:left-3 after:right-3 after:-bottom-0.5 after:h-[2px] after:bg-stone-900 after:opacity-0 after:transition">
          Menu
        </a>
        <a routerLink="/chef" routerLinkActive="text-stone-900 after:opacity-100"
           class="relative px-3 py-2 text-stone-600 hover:text-stone-900 transition after:absolute after:left-3 after:right-3 after:-bottom-0.5 after:h-[2px] after:bg-stone-900 after:opacity-0 after:transition">
          Chef
        </a>
        <a routerLink="/reservations" routerLinkActive="text-stone-900 after:opacity-100"
           class="relative px-3 py-2 text-stone-600 hover:text-stone-900 transition after:absolute after:left-3 after:right-3 after:-bottom-0.5 after:h-[2px] after:bg-stone-900 after:opacity-0 after:transition">
          Reservations
        </a>
        <a routerLink="/contact" routerLinkActive="text-stone-900 after:opacity-100"
           class="relative px-3 py-2 text-stone-600 hover:text-stone-900 transition after:absolute after:left-3 after:right-3 after:-bottom-0.5 after:h-[2px] after:bg-stone-900 after:opacity-0 after:transition">
          Contact
        </a>
      </nav>

      <!-- Mobile Toggle Button -->
      <label for="nav-toggle" aria-label="Toggle navigation" class="md:hidden inline-flex h-10 w-10 items-center justify-center rounded-lg border border-stone-300/70 text-stone-800 hover:bg-stone-100 transition">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden mt-2 overflow-hidden transition-[max-height] duration-300 max-h-0 peer-checked:max-h-96">
      <div class="rounded-2xl border border-stone-200/70 bg-white/80 backdrop-blur px-4 py-3">
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="bg-stone-900/5 text-stone-900"
           class="block rounded-lg px-3 py-2 text-stone-700 hover:bg-stone-900/5">Home</a>
        <a routerLink="/menu" routerLinkActive="bg-stone-900/5 text-stone-900"
           class="block rounded-lg px-3 py-2 text-stone-700 hover:bg-stone-900/5">Menu</a>
        <a routerLink="/chef" routerLinkActive="bg-stone-900/5 text-stone-900"
           class="block rounded-lg px-3 py-2 text-stone-700 hover:bg-stone-900/5">Chef</a>
        <a routerLink="/reservations" routerLinkActive="bg-stone-900/5 text-stone-900"
           class="block rounded-lg px-3 py-2 text-stone-700 hover:bg-stone-900/5">Reservations</a>
        <a routerLink="/contact" routerLinkActive="bg-stone-900/5 text-stone-900"
           class="block rounded-lg px-3 py-2 text-stone-700 hover:bg-stone-900/5">Contact</a>
      </div>
    </div>
  </div>
</header>

<header class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Our Menu</h1>
    <p class="hero-subtitle">Authentic flavors crafted with care</p>
  </div>
  
</header>

<nav class="category-nav" aria-label="Menu sections">
  <div class="chips" role="tablist">
    <button
      *ngFor="let cat of categories"
      class="chip"
      role="tab"
      type="button"
      [attr.aria-controls]="cat.id"
      [attr.aria-selected]="activeCategoryId === cat.id"
      [class.active]="activeCategoryId === cat.id"
      (click)="scrollToCategory(cat.id)">
      {{ cat.label }}
    </button>
  </div>
</nav>

<main class="menu-sections">
  <section
    *ngFor="let cat of categories"
    class="menu-section"
    [attr.id]="cat.id"
    #categorySection>
    <h2 class="section-title"><span>{{ cat.label }}</span></h2>

    <div class="items-grid">
      <app-menu-item-card
        *ngFor="let item of cat.items"
        [item]="item">
      </app-menu-item-card>
    </div>
  </section>
</main>

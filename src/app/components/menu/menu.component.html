<div class="flex">
    <menu-categories class="bg-blue-200 m-2" *ngFor="let category of menuCategories" [category]="category[0].toString()"/>
</div>
<div class="flex flex-wrap p-20">
    <div *ngFor="let category of menuCategories">
        <h2 [id]="category[0]" class="text-center">{{category[0]}}</h2>
        <div class="flex flex-wrap gap-4">
            <app-menu-item-card class="flex-1" [item]="item" *ngFor="let item of category[1]"/>
        </div>
    </div>
</div>
